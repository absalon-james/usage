name: 'mtd'
currency_code: USD
billing_entity: OpenStack

columns:
  - name: Resource Id
    func: resource_id
  - name: Meter Name
    func: meter_name
  - name: user:appid
    func: metadata:appid
  - name: user:color
    func: metadata:color
  - name: user:environment
    func: metadata:environment
  - name: Display Name
    func: display_name
  - name: Availability Zone
    func: availability_zone
  - name: Instance Type/Flavor
    func: instance_type
  - name: Time Interval
    func: timeinterval
  - name: Invoice Id
    func: invoice_id
  - name: Billing Entity
    func: billing_entity
  - name: Payer Account Id
    func: payer_account_id
  - name: Billing Period Start Date
    func: billing_period_start_date
  - name: Billing Period End Date
    func: billing_period_end_date
  - name: Usage Account Id
    func: usage_account_id
  - name: Line Item Type
    func: line_item_type
  - name: Usage Start Date
    func: usage_start_date
  - name: Usage End Date
    func: usage_end_date
  - name: Product Code
    func: product_code
  - name: Usage Type
    func: usage_type
  - name: Operation
    func: operation
  - name: Usage Amount
    func: usage_amount
  - name: Item Rate
    func: item_rate
  - name: Cost
    func: cost
  - name: Currency Code
    func: currency_code
  - name: Description
    func: description
  - name: Product Name
    func: product_name
  - name: Usage Type
    func: usage_type

items:
  - meter_name: vcpus
    billing_entity: OpenStack
    line_item_type: Usage
    product_code: Compute
    usage_type: Vcpu Hours
    operation: Runinstances
    currency_code: USD
    item_rate: 0.2
    description: cpu Hours
    product_name: Compute

  - meter_name: memory
    billing_entity: OpenStack
    line_item_type: Usage
    product_code: Compute
    usage_type: Memory GB Hours
    operation: Runinstances
    currency_code: USD
    item_rate: 0.5
    description: Memory GB Hours
    product_name: Compute
    conversion: megabytes_to_gigabytes

  - meter_name: image.size
    billing_entity: OpenStack
    line_item_type: Usage
    product_code: Image
    usage_type: GB Hours
    operation: images
    currency_code: USD
    item_rate: 0.1
    description: Image size in GB hours
    product_name: Image
    conversion: bytes_to_gigabytes

  - meter_name: volume.size
    billing_entity: OpenStack
    line_item_type: Usage
    product_code: Volume
    usage_type: GB Hours
    operation: volumes
    currency_code: USD
    item_rate: 0.05
    description: Volume size in GB hours
    product_name: Volume
